
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PlatziSquare</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Contacto</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8">
            <h2>Lugares Cercanos</h2>
            <ul class="list-group">
                <ng-container *ngFor="let lugar of lugares">
                    <!-- ngStyle es directiva de atributo por eso se usa los corchetes -->
                    <li *ngIf="lugar.activo" class="list-group-item">{{lugar.nombre}}</li>
                </ng-container>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
