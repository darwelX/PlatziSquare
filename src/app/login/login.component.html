<div class="row">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title contacto-panel-title">
            <i class="fa fa-sign-in fa-2x"></i> Sign In 
        </div>
      </div>
      <div class="panel-body">
        <form action="" autocomplete="off">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" name="login" class="form-control" [(ngModel)]="login.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="login.password">
          </div>

          <div class="form-group">
            <p>Tienes creada un cuenta ? <a routerLink="/signup">Registrate</a></p>
          </div>
          <hr>

          <div class="form-group text-center">
            <button class="btn btn-success btn-block" (click)="signin()">Entrar</button>
            <button class="btn btn-info btn-block" routerLink="/">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
